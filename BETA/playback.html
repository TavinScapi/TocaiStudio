<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />

    <title>Playback de Tablatura - Toca√≠</title>

<body>
    <h1>Playback de Tablatura Interativa</h1>
    <div class="editor">
        <textarea id="tabInput" placeholder="Cole aqui a tablatura (6 linhas)"></textarea>
        <button class="btn" onclick="tabManager.addBlock()">Adicionar Bloco</button>
    </div>

    <div class="controls">
        <button class="btn" onclick="playbackManager.playTabs()">‚ñ∂Ô∏è Play</button>
        <button class="btn" onclick="playbackManager.pauseTabs()">‚è∏Ô∏è Pause</button>
        <button class="btn" onclick="playbackManager.resetTabs()">üîÑ Reset</button>
        <div class="bpm-control">
            <label for="bpm">BPM:</label>
            <input type="number" id="bpm" value="80" min="30" max="300" style="width:60px;">
        </div>
    </div>

    <div id="blocks" class="blocks-container"></div>

    <h2 style="margin-top: 3rem; text-align:center;">Visualiza√ß√£o Final da M√∫sica</h2>
    <div id="finalPlayerContainer">
        <pre id="fullTabOutput">Nenhum bloco adicionado ainda.</pre>
        <div id="finalPlayLine"></div>
    </div>

    <script src="playback.js"></script>
</body>

</html>

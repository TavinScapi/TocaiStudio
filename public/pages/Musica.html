<!DOCTYPE html>
<html lang="pt">

<head>
    <!-- Meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Title -->
    <title>Música | TocaíStudio</title>

    <!-- Favicon -->
    <link rel="icon" href="../images/LogoTocaI.png" type="image/x-icon" sizes="32x32">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">

    <!-- Icon Libraries -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="/css/musica.css">
    <link rel="stylesheet" href="/css/sidebar.css">
    <link rel="stylesheet" href="/css/Menu-mobile.css">

    <!-- Scripts -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js" defer></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js" defer></script>
    <script src="https://www.youtube.com/iframe_api"></script>

    <script type="module" src="/js/musica.js"></script>
    <script type="module" src="/js/load-components.js"></script>

    <style>
        .metronomy {
            background-color: var(--fundo-secundario);
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        .metronomy .indicator,
        .metronomy .bpms {
            display: block;
            font-size: 20px;
            font-weight: 900;
            text-align: center;
        }

        .metronomy .beats {
            width: 100%;
            margin: 2em 0;
            display: flex;
            gap: 0.25rem;
        }

        .metronomy .beat {
            flex: 1;
            height: 4px;
            background-color: #242421;
            transition: background-color 0.16s;
        }

        .metronomy .beat.is-first-beat {
            background-color: purple;
        }

        .metronomy .beat.is-active {
            background-color: #ffffe6;
        }

        .range-slider {
            width: 100%;
            display: flex;
            align-items: stretch;
            gap: 0.5rem;
        }

        .range-slider input[type="range"] {
            margin: 0;
            outline: none;
            border: none;
            transition: box-shadow 0.2s ease-in-out;
            overflow: hidden;
            height: 42px;
            -webkit-appearance: none;
            background-color: #242421;
            flex: 1;
        }

        .range-slider input[type="range"]::-webkit-slider-runnable-track {
            appearance: none;
            height: 42px;
        }

        .range-slider input[type="range"]::-webkit-slider-thumb {
            appearance: none;
            width: 42px;
            height: 42px;
            position: relative;
            cursor: ew-resize;
            background: #ffffe6;
            box-shadow: -340px 0 0 320px #00bcd4,
                inset 0 0 0 40px #00bcd4;
            transition: box-shadow 0.2s ease-in-out;
        }

        .range-slider input[type="range"]:active::-webkit-slider-thumb {
            background: #ffffe6;
            box-shadow: -340px 0 0 320px #0097a7,
                inset 0 0 0 3px #0097a7;
        }

        .bpms {
            margin: 1em 0;
            text-align: center;
        }

        .time-presets {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .btn-metro {
            max-height: 42px;
            margin: 0;
            padding: 0.25rem 1rem;
            border: none;
            cursor: pointer;
            text-transform: uppercase;
            font-size: inherit;
            font-weight: 900;
            color: #10100e;
            background-color: #ffffe6;
            transition: transform 0.2s ease-in-out;
        }

        .btn-metro:focus,
        .btn-metro:hover {
            transform: scale(0.95);
        }

        .btn-metro.is-active {
            background-color: #00bcd4;
            color: #fff;
        }
    </style>

</head>

<body>
    <div class="home-section">
        <header id="artist-header" class="artist-header">
            <div class="header-left">
                <button class="back-btn" id="back-to-artist-btn">
                    <i class="fas fa-arrow-left"></i> Voltar
                </button>

                <img id="song-cover-img" src="../images/default-cover.jpg" alt="Capa do álbum" class="artist-avatar" />
            </div>

            <div class="artist-info">
                <h1 id="song-title" class="artist-name">Carregando...</h1>
                <p id="song-artist" class="artist-genre">Artista</p>

                <div class="artist-stats">
                    <div class="stat-item">
                        <i class="fa-solid fa-compact-disc"></i>
                        <span id="song-album">Álbum</span>
                    </div>
                    <div class="stat-item">
                        <i class="fa-regular fa-calendar"></i>
                        <span id="song-year">Ano</span>
                    </div>
                    <div class="stat-item">
                        <i class="fa-regular fa-clock"></i>
                        <span id="song-duration">--:--</span>
                    </div>
                </div>

                <div class="song-actions">
                    <button class="btn play-btn"><i class="fa fa-play"></i> Reproduzir</button>

                    <div class="song-icons-group">
                        <button class="btn like-btn"><i class="fa fa-heart"></i></button>
                        <button class="btn add-btn"><i class="fa fa-plus"></i></button>
                        <button class="btn share-btn"><i class="fa fa-share"></i></button>
                    </div>
                </div>
            </div>

            <div class="video-preview">
                <div class="video-container-header">
                    <iframe id="song-video" src="" frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen></iframe>
                </div>
            </div>
        </header>

        <div class="song-content">
            <!-- Seção de abas + autoscroll -->
            <section class="tabs-section">

                <div class="song-chords-summary" id="song-chords-summary">
                    <h3>Acordes desta música:</h3>
                    <div class="chords-list" id="chords-list"></div>
                </div>

                <div class="tabs-top-controls">
                    <div class="tabs-header">
                        <button class="tab-button active" data-tab="chords">Cifra</button>
                        <button class="tab-button" data-tab="lyrics">Letra</button>
                    </div>

                    <div class="autoscroll-controls">
                        <button class="autoscroll-btn play" title="Iniciar autoscroll">
                            <i class="fas fa-play"></i>
                        </button>
                        <button class="autoscroll-btn stop" title="Parar autoscroll">
                            <i class="fas fa-stop"></i>
                        </button>
                        <div class="speed-control">
                            <span class="velocidade">Velocidade:</span>
                            <button class="speed-btn active" data-speed="1">1x</button>
                            <button class="speed-btn" data-speed="2">2x</button>
                            <button class="speed-btn" data-speed="3">3x</button>
                        </div>
                    </div>
                </div>

                <div class="tab-content active" id="chords-tab">
                    <div class="chords-container" id="song-chords">
                        <p>Carregando cifra...</p>
                    </div>
                </div>

                <div class="tab-content" id="lyrics-tab">
                    <div class="lyrics-container" id="song-lyrics">
                        <p>Carregando letra...</p>
                    </div>
                </div>
            </section>


        </div>
        <div id="chord-popup" style="display:none; position:absolute; z-index:1000;"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const click1 = new Audio("../../js/metronomo/click1.mp3");
            const click2 = new Audio("../../js/metronomo/click2.mp3");

            let beat = 0;
            let timeSig = 6;
            let metronomeState = false;
            let interval;

            const elements = {
                beatsIndicator: document.querySelector(".indicator"),
                beatsButtons: document.querySelectorAll(".beat"),
                inputRange: document.querySelector(".range"),
                bpmsDisplay: document.querySelector(".bpms"),
                presetsButtons: document.querySelectorAll(".preset"),
                metronomeToggle: document.querySelector(".btoogle-metronome"),
                increaseButton: document.querySelector(".bincrease"),
                decreaseButton: document.querySelector(".bdecrease")
            };

            elements.inputRange.addEventListener("input", handleBpmChange);
            elements.increaseButton.addEventListener("click", () => adjustBpm(1));
            elements.decreaseButton.addEventListener("click", () => adjustBpm(-1));
            elements.metronomeToggle.addEventListener("click", toggleMetronome);
            elements.presetsButtons.forEach((btn) =>
                btn.addEventListener("click", handlePresetClick)
            );

            function toggleMetronome() {
                metronomeState = !metronomeState;
                elements.metronomeToggle.textContent = metronomeState ? "Parar" : "Iniciar";
                metronomeState ? startMetronome() : stopMetronome();
            }

            function startMetronome() {
                interval = setInterval(() => {
                    beat = (beat % timeSig) + 1;
                    playClickSound();
                    updateMetronomeDisplay();
                }, 60000 / elements.inputRange.value);
            }

            function stopMetronome() {
                clearInterval(interval);
                beat = 0;
                updateMetronomeDisplay();
            }

            function updateMetronomeDisplay() {
                elements.beatsIndicator.textContent = metronomeState ? beat : "--";
                elements.beatsButtons.forEach((btn, index) => {
                    btn.classList.toggle("is-active", metronomeState && index === beat - 1);
                    btn.classList.toggle("is-first-beat", metronomeState && beat === 1 && index === 0);
                });
            }

            function playClickSound() {
                if (beat === 1) {
                    click1.currentTime = 0;
                    click1.play();
                } else {
                    click2.currentTime = 0;
                    click2.play();
                }
            }

            function adjustBpm(amount) {
                elements.inputRange.value = parseInt(elements.inputRange.value) + amount;
                handleBpmChange();
            }

            function handleBpmChange() {
                updateBpmDisplay();
                if (metronomeState) {
                    stopMetronome();
                    startMetronome();
                }
            }

            function updateBpmDisplay() {
                elements.bpmsDisplay.textContent = `${elements.inputRange.value} BPM`;
            }

            function handlePresetClick(event) {
                const preset = event.target.dataset.setTime;
                resetPresetsButtons();
                event.target.classList.add("is-active");
                setPreset(preset);
                metronomeState = false;
                elements.metronomeToggle.textContent = "Iniciar";
                updateMetronomeDisplay();
                stopMetronome();
            }

            function setPreset(preset) {
                resetBeatsButtonsState();
                timeSig = parseInt(preset);
            }

            function resetPresetsButtons() {
                elements.presetsButtons.forEach((btn) => btn.classList.remove("is-active"));
            }

            function resetBeatsButtonsState() {
                elements.beatsButtons.forEach((btn) =>
                    btn.classList.remove("is-muted", "is-active")
                );
            }
        });
    </script>
</body>

</html>

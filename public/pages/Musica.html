<!DOCTYPE html>
<html lang="pt">

<head>
    <!-- Meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Title -->
    <title>Música | TocaíStudio</title>

    <!-- Favicon e ícones -->
    <link rel="icon" type="image/png" href="/favicons/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicons/favicon.svg" />
    <link rel="shortcut icon" href="/favicons/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/favicons/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="TocaíStudio" />
    <link rel="manifest" href="/favicons/site.webmanifest" />

    <!-- Para Android Chrome -->
    <meta name="theme-color" content="#000000">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">

    <!-- Icon Libraries -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="/css/musica.css">
    <link rel="stylesheet" href="/css/sidebar.css">
    <link rel="stylesheet" href="/css/Menu-mobile.css">

    <!-- Scripts -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js" defer></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js" defer></script>
    <script src="https://www.youtube.com/iframe_api"></script>

    <script type="module" src="/js/musica.js"></script>
    <script type="module" src="/js/load-components.js"></script>
</head>

<body>
    <div class="home-section">
        <header id="artist-header" class="artist-header">
            <div class="header-left">
                <button class="back-btn" id="back-to-artist-btn">
                    <i class="fas fa-arrow-left"></i> Voltar
                </button>

                <img id="song-cover-img" src="../images/default-cover.jpg" alt="Capa do álbum" class="artist-avatar" />
            </div>

            <div class="artist-info">
                <h1 id="song-title" class="artist-name">Carregando...</h1>
                <p id="song-artist" class="artist-genre">Artista</p>

                <div class="artist-stats">
                    <div class="stat-item">
                        <i class="fa-solid fa-compact-disc"></i>
                        <span id="song-album">Álbum</span>
                    </div>
                    <div class="stat-item">
                        <i class="fa-regular fa-calendar"></i>
                        <span id="song-year">Ano</span>
                    </div>
                    <div class="stat-item">
                        <i class="fa-regular fa-clock"></i>
                        <span id="song-duration">--:--</span>
                    </div>
                </div>

                <div class="song-actions">
                    <button class="btn play-btn"><i class="fa fa-play"></i> Reproduzir</button>

                    <div class="song-icons-group">
                        <button class="btn like-btn"><i class="fa fa-heart"></i></button>
                        <button class="btn add-btn"><i class="fa fa-plus"></i></button>
                        <button class="btn share-btn"><i class="fa fa-share"></i></button>
                    </div>
                </div>
            </div>

            <div class="video-preview">
                <div class="video-container-header">
                    <iframe id="song-video" src="" frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen></iframe>
                </div>
            </div>
        </header>

        <div class="song-content">
            <!-- Seção de abas + autoscroll -->
            <section class="tabs-section">

                <div class="song-chords-summary" id="song-chords-summary">
                    <h3>Acordes desta música:</h3>
                    <div class="chords-list" id="chords-list"></div>
                </div>

                <div class="tabs-top-controls">
                    <div class="tabs-header">
                        <button class="tab-button active" data-tab="chords">Cifra</button>
                        <button class="tab-button" data-tab="lyrics">Letra</button>
                    </div>
                </div>

                <div class="tab-content active" id="chords-tab">
                    <div class="chords-container" id="song-chords">
                        <p>Carregando cifra...</p>
                    </div>
                </div>

                <div class="tab-content" id="lyrics-tab">
                    <div class="lyrics-container" id="song-lyrics">
                        <p>Carregando letra...</p>
                    </div>
                </div>
            </section>

            <!-- Seção lateral com ferramentas e relacionadas -->
            <aside class="tools-and-related">
                <div class="autoscroll-controls-wrapper"
                    style=" padding: 27px; border-radius: 8px; background-color: #2d2d2d;">

                    <div class="autoscroll-controls" style="display: flex; align-items: center; gap: 0.5rem;">
                        <button class="autoscroll-btn play" title="Iniciar autoscroll">
                            <i class="fas fa-play"></i>
                        </button>
                        <button class="autoscroll-btn stop" title="Parar autoscroll">
                            <i class="fas fa-stop"></i>
                        </button>
                        <div class="speed-control" style="display: flex; align-items: center; gap: 0.25rem;">
                            <span class="velocidade">Velocidade:</span>
                            <button class="speed-btn active" data-speed="1">1x</button>
                            <button class="speed-btn" data-speed="2">2x</button>
                            <button class="speed-btn" data-speed="3">3x</button>
                        </div>
                    </div>

                    <!-- Botão voltar ao topo -->
                    <button class="autoscroll-btn back-up" id="backToTop" title="Voltar ao topo">
                        <i class="fas fa-arrow-up"></i>
                    </button>
                </div>

                <div class="tabs-top-controls">
                    <div class="tabs-buttons">
                        <button class="tab-btn active" data-tab="tuner-section">Afinador</button>
                        <button class="tab-btn" data-tab="metronomo">Metrônomo</button>
                    </div>
                </div>

                <div class="tabs-container">
                    <!-- Conteúdo das abas -->
                    <div class="tabs-content">
                        <div class="related-section tab-content1" id="tuner-section">
                            <h3>Afinador</h3>
                            <br>
                            <iframe src="/pages/Afinador.html" width="auto" height="auto"
                                style="border:none; border-radius:12px; display:block; margin:0 auto;" title="Afinador">
                            </iframe>
                        </div>

                        <div class="metronomy row flow-column-wrap tab-content1" id="metronomo" style="display:none;">
                            <h3>Metrônomo</h3>
                            <div class="indicator">--</div>
                            <div class="beats">
                                <span class="beat"></span>
                                <span class="beat"></span>
                                <span class="beat"></span>
                                <span class="beat"></span>
                                <span class="beat"></span>
                                <span class="beat"></span>
                            </div>
                            <div class="range-slider">
                                <button class="btn-metro bdecrease">Menos</button>
                                <input type="range" min="30" max="244" step="1" value="100" class="range" />
                                <button class="btn-metro bincrease">Mais</button>
                            </div>
                            <span class="bpms">100 BPM</span>
                            <div style="text-align:center; margin-top:1rem;">
                                <button class="btn-metro btoogle-metronome">Iniciar</button>
                            </div>
                            <div class="time-presets">
                                <button class="btn-metro preset" data-set-time="3">3/4</button>
                                <button class="btn-metro preset is-active" data-set-time="4">4/4</button>
                                <button class="btn-metro preset" data-set-time="6">6/8</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="related-section">
                    <h3>Músicas relacionadas</h3>
                    <div class="related-tracks" id="related-tracks">
                        <!-- Inserido via JS -->
                    </div>
                </div>
            </aside>
        </div>
        <div id="chord-popup" style="display:none; position:absolute; z-index:1000;"></div>
    </div>
    <script>
        const backToTopBtn = document.getElementById("backToTop");

        // Mostrar/esconder botão ao rolar
        window.addEventListener("scroll", () => {
            if (window.scrollY > 200) {
                backToTopBtn.style.display = "block";
            } else {
                backToTopBtn.style.display = "none";
            }
        });

        // Rolagem suave ao clicar
        backToTopBtn.addEventListener("click", () => {
            window.scrollTo({
                top: 0,
                behavior: "smooth"
            });
        });

        const tabButtons = document.querySelectorAll('.tab-btn');
        const tabContents = document.querySelectorAll('.tab-content1');

        tabButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                const target = btn.getAttribute('data-tab');

                // Alterna botão ativo
                tabButtons.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');

                // Alterna conteúdo visível
                tabContents.forEach(tc => {
                    if (tc.id === target) {
                        tc.style.display = 'block';
                    } else {
                        tc.style.display = 'none';
                    }
                });
            });
        });
    </script>
</body>

</html>
